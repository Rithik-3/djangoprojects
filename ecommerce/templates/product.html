{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <img src="{{c.image.url}}" width="100%" height="450px"></div>
</div>
<div class="container-fluid mt-4" style="margin-bottom:50px;">
     <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p>{{c.description}}</p>

</div>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h3 class="card-title text-center">{{i.name}}</h3>
      <h4 class=" text-center">{{i.price}}</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">DETAILS</a>
  </div>
</div>
        </div>{% endfor %}
    </div>
</div>






{% endblock %}
