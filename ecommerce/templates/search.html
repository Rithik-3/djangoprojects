{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="text-center"><b>You Have Searched For <span class="text-danger">{{query}}</b></span></div></center>
<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h3 class="card-title text-center">{{i.name}}</h3>
      <h4 class=" text-center">{{i.price}}</h4>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-primary" style="position:relative;left:30%">DETAILS</a>
  </div>
</div>

        </div>
  {% empty %}
            <h4 class="text-center text-danger">No search Results Found</h4>
        {% endfor %}
    </div>
</div>
{% endblock %}
