{% extends 'base.html' %}
{% load static %}
{% block content %}


     <div class="container-fluid mt-5" style="margin-bottom:100px;margin-left:200px;">
<h2>ENTER ORDER DETAILS</h2>
     <form method="POST" >
    {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">ADDRESS</label>
  <input type="text" class="form-control" name='a' placeholder="Enter the Address">
</div>
         <div class="mb-3">
  <label  class="form-label">PHONE</label>
  <input type="number" class="form-control" name='p' placeholder="Enter the Phone">
</div>
    <div class="mb-3">
  <labelclass="form-label">ACCOUNT NUMBER</label>
  <input type="number" class="form-control" name='n'  placeholder="Enter the Account Number">
</div>


    <div class="mb-3">
        <input type="submit"  class="form-control">
    </div>
     </form>











{% endblock %}
